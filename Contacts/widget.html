
<style>
        .homemapge-contact-details-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        .contact-widget-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.039);
            border-radius: 4px;
            opacity: 1;
        }
        .homepage-contact-card-title{
            font-size: 15px;
            color:#A5A5A5;
            font-weight: 500;
            margin-bottom: 0px;
        }

        .homepage-contact-card-caption{
            font-size: 30px;
            color:#454545;
            font-weight: 600;
            margin: 15px 0px 10px 0px;
        }
        .homepage-contact-card-details1{
            font-size: 16px;
            color:#696666;
            font-weight: 400;
            margin-bottom: 20px;
        }
        .homepage-contact-card-details2{
            font-size: 16px;
            color:#3f3d3d;
            font-weight: 500;
            margin-bottom: 30px;
        }
        .homemapge-contact-details-container{
            max-width: 100%;
        }
        .homemapge-contact-details-container a{
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 600px;
            padding: 10px 20px;
            background-color: #634A66;
            border-radius: 28px;
            margin: 20px auto;
        }
        .homemapge-contact-details-container img{
            max-height: 400px;
        }
        @media (min-width: 1024px) {
            .homemapge-contact-details-container{
                display: flex;
                justify-content: left;
                text-align: left;
                margin-left: 0px;
                width: 33.33%;
            }
            .contact-widget-container{
                display: flex;
                flex-direction: row;
            }
            .homemapge-contact-details-container a{
                margin-left: 0px;
            }
            .border-right-contact-details{
                border-right: 1px solid rgba(0, 0, 0, 0.068);
            }

        }
    </style>
    <div class="contact-widget-container">
        <div class="homemapge-contact-details-container">
            <img src="{{image.src}}"alt="Contact"/>
        </div>
        <div class="homemapge-contact-details-container border-right-contact-details">
            <p class='homepage-contact-card-title'>{{cstitle}}</p>
            <p class='homepage-contact-card-caption'>{{cscaption}}</p>
            <p class='homepage-contact-card-details1'>{{csdetails1}}</p>
            <p class='homepage-contact-card-details2'>{{csdetails2}}</p>
            <a href="{{csurl}}">{{csbutton}} &#65125</a>
        </div>
        <div class="homemapge-contact-details-container">
            <p class='homepage-contact-card-title'>{{cttitle}}</p>
            <p class='homepage-contact-card-caption'>{{ctcaption}}</p>
            <p class='homepage-contact-card-details1'>{{ctdetails1}}</p>
            <p class='homepage-contact-card-details2'>{{ctdetails2}}</p>
            <a href="{{cturl}}">{{ctbutton}} &#65125</a>
        </div>
    </div>
